<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="machine">
      <div class="timeDisplay">
        <span id="time">00:00:00:00</span>
      </div>
      <div class="btns">
        <button id="play"><img src="images/playBtn.png" alt="Play" /></button>
        <button id="pause">
          <img src="images/pauseBtn.png" alt="Pause" />
        </button>
        <button id="reset">
          <img src="images/resetBtn.png" alt="Reset" />
        </button>
      </div>
    </div>
    <!-- <img src="/images/machineBg.png" alt="" srcset="" />
    <img src="/images/timerBg.png" alt="" srcset="" /> -->
  </body>
</html>
